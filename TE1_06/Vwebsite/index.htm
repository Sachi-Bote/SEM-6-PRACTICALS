
<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <link href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope' rel='stylesheet'>
        <title>
            Project Website
        </title>

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            .Header{
                height: 80px;
                display: flex;
                background: linear-gradient(to right, #1a1208, #2a1d0f);
                align-items: center;
                color: goldenrod;
                padding: 0 60px;
                justify-content: space-between;

            }
            body {
                font-family: "Georgia", serif;
                background-color: #2a1d0f;
                color: #e5c27a;
            
            }
            .Logo {
                font-size: 22px;
                font-weight: bold;
                color: #d4a24c;
                letter-spacing: 1px;
            }

            .Links-Socials{
                display: flex;
                gap: 20px;
            }

            .Links-Socials a {
                color: #d4a24c;
                font-size: 20px;
                transition: color 0.3s ease;
            }

            .Links-Socials a:hover {
                color: #f0d58c;
            }

            .ext-links {
                display: flex;
                gap: 40px;
            }

            .ext-links a {
                text-decoration: none;
                color: #d6c09a;
                font-size: 16px;
                transition: color 0.3s ease;
            }

            .ext-links a:hover {
                color: #f0d58c;
            }
            .content {
                text-align: center;
                margin-top: 120px;
                }

            .content h1 {
                font-size: 36px;
                margin-bottom: 20px;
                }

            .content p {
                font-size: 18px;
                color: #cbb58a;
            }


        </style>
    </head>

    <body>
        <header class = "Header">
            <div class = "Logo"> Pixel's Art Gallery</div>

            <nav class = "ext-links">
                <a href = "#"> Exhibitions</a>
                <a href = "#"> Artwork</a>
                <a href = "#"> Contact</a>
            </nav>

            <div class = "Links-Social">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </header>
        <main class = "content">
            <p> This website showcases some of my artwork</p>
        </main>
       
        


    </body>
</html>
